<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="files/jquery.min.js"></script>
  <link rel="stylesheet" href="files/style.css">
  <title>Assignment</title>
</head>
<body>

<div id="main">
	<div class="head"><h3>Album </h3></div>
</div>
 <script type="text/javascript">

$(document).ready(function(){

	$.getJSON("files/data.json", function(data){
		var a ='';
		var id = 0;

		$.each(data, function(key, value){
			id+=1;
			a += "<div class='item' id='item_"+id+"'>";
			a += "<div id='info'>";
			a += "<img src='"+value.thumbnail_image+"' id='artist_img' >";
			a += "<span id='artist_name'> "+value.artist+" </span><br />";
			a += "</div>";
			a += "<hr style='width: 100%;	box-shadow: 0px 0px 12px -1px;'>	";
			a += "<img src='"+value.image+"' width='200px' height='200px'><br />";
			a += "<button class='confirm"+id+"' id='confirm' style='display:none;'><a href='"+value.url+"'>Confirm<a/></button>";
			a += "<div class='dowith"+id+"'>";
			a += "<button class='remove' id='"+id+"' onclick='remove("+id+");'>Remove</button>";
			a += "<button class='buy' onclick='buy("+id+");'>Buy</button>";
			a += "</div>"
			a += "<br />";
			a += "</div>";
		});
		$('#main').append(a);
	});

});
function remove(id){
	var r_id = $(this).attr("id");
	$('#item_'+id).remove();

}
function buy(id){
	var r_id = $(this).attr("id");
	$(".dowith"+id).empty();
	$(".confirm"+id).fadeIn('fast');

}
</script>

</body>
</html>
